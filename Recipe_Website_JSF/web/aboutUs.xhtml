<?xml version="1.0" encoding="UTF-8"?>
<!--
This is an XHTML page. This is the aboout us page of the website
This page uses AJAX to fetch data from the database and displays
it on the webpage
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <!--Setting the title of the webpage-->
        <title>About US</title>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="styles.css"></link>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    </head>

    <body>
        <nav>
            <!--Nav bar for the website-->
            <!--Contains link to the other webpages on the website-->
            
            <input id="nav-toggle" type="checkbox" />
            <div class="logo">Recipe<strong>Website</strong></div>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="signIn.html">Sign In</a></li>
                <li><a href="signUp.html">Sign Up</a></li>
                <li><a href="aboutUs.xhtml">About Us</a></li>
            </ul>
            
            <!--burger icon for the nav bar-->
            <label for="nav-toggle" class="icon-burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </label>
        </nav>

        <!--Header section for the website-->
        <header class="header">
            <div class="hero">
                
                <!--Heading of the webpage-->
                <h1 class="title">About Us</h1>
                
                <!--Using inline style to style the p tag-->
                <p style="color:white;padding:20px;font-size: 24px;text-align: center;" id="text">
                </p>
                
                <!--Using AJAX to get data from servlet--> 
                <script>
                    var xhr = new XMLHttpRequest();
//                    Sending GET request to the servlet
                    xhr.open('GET', 'AboutUs_Servlet', true);
                    xhr.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
                    xhr.onload = function () {
                        // Getting info from the response text and putting that into the paragraph tag                                 
                        console.log(this.responseText);
                        var info = this.responseText;
                        document.getElementById("text").innerHTML = info;
                    };
                    //sending the request to the sevlet
                    xhr.send();
                </script>
                
                <!--Another p elememt to hold the line of text-->
                <p style="color:white;padding:20px;font-size: 24px;text-align: center;">
                    <br></br>
                    <br></br>
                    <strong>If you have any queries drop us an email at: recipe@recipe.com</strong>
                </p>
            </div>
        </header>   

        <!--Footer section for the website-->
        <footer class="footer">
            <div class="section-center">
                <p class="text">
                    Â©<span>Recipe Website</span>
                </p>
            </div>
        </footer>
    </body>
</html>

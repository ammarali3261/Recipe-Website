<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Sign In</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles-signin.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

        
    </head>
    <body>
        <nav>
            <input id="nav-toggle" type="checkbox" />
            <div class="logo">Recipe<strong>Website</strong></div>
            <ul class="links">
                <li><a href="index.html">Home</a></li>
                <li><a href="signIn.html">Sign In</a></li>
                <li><a  id="sign_up_btn_nav">Sign Up</a></li>

            </ul>
            <label for="nav-toggle" class="icon-burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </label>
        </nav>
        <div class="container">
            <div class="forms-container">
                <div class="signin-signup">

                    <form action="#" class="sign-in-form">
                        <h2 class="title">Sign In</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username" required>
                        </div>

                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" required>
                        </div>
                        <input type="submit" value="Login" class="btn solid">
                    </form>

                    <form action="Database_Servlet" method="POST" class="sign-up-form">
                        <h2 class="title">Sign Up</h2>
                        <div class="input-field">
                            <i class="fas fa-user"></i>
                            <input type="text" placeholder="Username" name="username" required>
                        </div>

                        <div class="input-field">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Email" name="emailId" required>
                        </div>

                        <div class="input-field">
                            <i class="fas fa-lock"></i>
                            <input type="password" placeholder="Password" name="password" required>
                        </div>
                        <input type="submit" value="Sign Up" class="btn solid">
                    </form>

                </div>
            </div>

            <div class="panels-container">
                <div class="panel left-panel">
                    <div class="content">
                        <h3>New here?</h3>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eum qui perspiciatis aliquam.</p>
                        <button class="btn transparent" id="sign-up-btn">Sign Up</button>
                    </div>

                    <img src="images/cooking.svg" class="image" alt="">
                </div>

                <div class="panel right-panel">
                    <div class="content">
                        <h3>One of us?</h3>
                        <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eum qui perspiciatis aliquam.</p>
                        <button class="btn transparent" id="sign-in-btn">Sign In</button>
                    </div>

                    <img src="images/breakfast.svg" class="image" alt="">
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
